<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - Honig-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation und Footer werden dynamisch geladen -->
    
    <!-- Hauptinhalt -->
    <main class="main-content">
        <div class="container py-5">
            <h2 class="mb-4">Unsere Produkte</h2>
            
            <!-- Filter und Sortierung -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Produkte suchen...">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <select class="form-select" id="sort-select">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="price-asc">Preis (Aufsteigend)</option>
                        <option value="price-desc">Preis (Absteigend)</option>
                    </select>
                </div>
            </div>

            <!-- Produktliste -->
            <div class="row" id="products-container">
                <!-- Produkte werden dynamisch eingefügt -->
            </div>
        </div>
    </main>

    <!-- Toast für Benachrichtigungen -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="cartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Warenkorb</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Produkt wurde zum Warenkorb hinzugefügt!
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/honig-shop/assets/js/components.js"></script>
    <script src="/honig-shop/assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/honig-shop/assets/js/auth.js"></script>
    <script src="/honig-shop/assets/js/products.js"></script>
    <script src="/honig-shop/assets/js/init.js"></script>
</body>
</html>
