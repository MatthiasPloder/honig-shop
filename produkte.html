<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - Honig-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header / Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Honig-Shop Logo" height="40">
                Honig-Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="produkte.html">Produkte</a></li>
                    <li class="nav-item"><a class="nav-link" href="ueber-uns.html">Über Uns</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="warenkorb.html">
                            <i class="bi bi-cart"></i> Warenkorb
                            <span class="badge bg-danger cart-badge cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hauptinhalt -->
    <main class="main-content">
        <div class="container py-5">
            <h2 class="mb-4">Unsere Produkte</h2>
            <div id="products-container" class="row">
                <!-- Produkte werden hier dynamisch eingefügt -->
            </div>
        </div>
    </main>

    <!-- Produkt-Template -->
    <template id="product-template">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="" class="card-img-top product-image" alt="">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title product-name"></h5>
                    <p class="card-text product-description"></p>
                    <p class="price">€<span class="product-price"></span></p>
                    <p class="stock">Verfügbar: <span class="product-stock"></span></p>
                    <div class="mt-auto">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control product-quantity" value="1" min="1">
                            <button class="btn btn-primary add-to-cart">In den Warenkorb</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Kontakt</h5>
                    <p>
                        Honig-Shop GmbH<br>
                        Bienenweg 123<br>
                        12345 Honigstadt<br>
                        Tel: +49 123 456789<br>
                        E-Mail: info@honig-shop.de
                    </p>
                </div>
                <div class="col-md-4">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="impressum.html" class="text-light">Impressum</a></li>
                        <li><a href="datenschutz.html" class="text-light">Datenschutz</a></li>
                        <li><a href="agb.html" class="text-light">AGB</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Newsletter</h5>
                    <form class="mb-3">
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Ihre E-Mail-Adresse">
                            <button class="btn btn-warning" type="submit">Anmelden</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr class="mt-4">
            <div class="text-center">
                <p class="mb-0">&copy; 2024 Honig-Shop. Alle Rechte vorbehalten.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/products.js"></script>
</body>
</html>
