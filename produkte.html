<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - Honig-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation und Footer werden dynamisch geladen -->
    
    <!-- Hauptinhalt -->
    <main class="main-content">
        <div class="container py-5">
            <h2 class="mb-4">Unsere Produkte</h2>
            <div id="products-container" class="row">
                <!-- Produkte werden hier dynamisch eingefügt -->
            </div>
        </div>
    </main>

    <!-- Produkt Template -->
    <template id="product-template">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="" alt="" class="card-img-top product-image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title product-name"></h5>
                    <p class="card-text product-description"></p>
                    <p class="price"><span class="product-price"></span></p>
                    <p class="card-text">
                        <small class="text-muted">
                            Verfügbar: <span class="product-stock"></span> Stück
                        </small>
                    </p>
                    <div class="mt-auto">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control product-quantity" value="1" min="1">
                            <button class="btn btn-warning add-to-cart">
                                <i class="bi bi-cart-plus"></i> In den Warenkorb
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Toast für Benachrichtigungen -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="cartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Warenkorb</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Produkt wurde zum Warenkorb hinzugefügt!
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/products.js"></script>
</body>
</html>
