<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <li class="nav-item">

                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
