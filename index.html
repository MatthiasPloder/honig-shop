<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imkerei-Ploder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation und Footer werden dynamisch geladen -->
    
    <!-- Hauptinhalt -->
    <main class="main-content">
        <!-- Hero Section -->
        <header class="hero-section text-center py-5">
            <div class="container">
                <h1>Willkommen bei der Imkerei Ploder</h1>
                <p class="lead">Entdecken Sie unsere Vielfalt an natürlichen Honigsorten, Kerzen und mehr!</p>
                <a href="produkte.html" class="btn btn-primary btn-lg">Jetzt durchstöbern!</a>
            </div>
        </header>

        <!-- Featured Products -->
        <section class="featured-products py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4">Unsere Bestseller</h2>
                <div class="row" id="featured-products">
                    <!-- Wird dynamisch gefüllt -->
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/honig-shop/assets/js/components.js"></script>
    <script src="/honig-shop/assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/honig-shop/assets/js/auth.js"></script>
    <script src="/honig-shop/assets/js/init.js"></script>
    <script>
        // Nur die seitenspezifische Funktion aufrufen
        document.addEventListener('DOMContentLoaded', () => {
            loadFeaturedProducts();
        });
    </script>
</body>
</html>
